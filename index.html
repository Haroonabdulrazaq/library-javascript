<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Library</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h2>Hello Library</h2>
  <!-- toggle display add book form -->
  <button>Display Form</button>
  <!-- Add Book Form -->
  <form action="#">
    <input type="text" name="author">
    <input type="text" name="title">
    <input type="text" name="num_pages">
    <input type="checkbox" value="checked">
    <input type="submit" value="Add Book">
  </form>
  <!-- placeholder for book list -->
  <ul>
    <li>
      <div class='card book'>
        <h4>Author</h4>
        <h2>Title</h2>
        <p>Number of Pages: 250</p>
        <p>Read Status</p>
      </div>
    </li><!-- requires button to remove this book -->
  </ul>
  <script src='js/library.js'></script>
</body>

</html>
